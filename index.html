<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Books</title>
    <!-- Importe da Folha de Estilos -->
    <link rel="stylesheet" href="estilos.css">
    <!-- Importe das Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">  
</head>
<body class="projeto">
    <!-- Cabeçalho -->
    <header class="cabecalho">
        <div class="cabecalho__container">
            <input type="checkbox" id="menu" class="cabecalho__container--botao">
            <label for="menu">
                <span class="cabecalho__container--menu cabecalho__container--imagem"></span>
            </label>
            <ul class="cabecalho__container--lista">
                <li class="cabecalho__container--lista-titulo">Categorias</li>
                <li class="cabecalho__container--lista-item">
                    <a class="cabecalho__container--lista-link" href="#">Programação</a>
                </li>
                <li class="cabecalho__container--lista-item">
                    <a class="cabecalho__container--lista-link" href="#">Front-end</a>
                </li>
                <li class="cabecalho__container--lista-item">
                    <a class="cabecalho__container--lista-link" href="#">Infraestrutura</a>
                </li>
                <li class="cabecalho__container--lista-item">
                    <a class="cabecalho__container--lista-link" href="#">Business</a>
                </li>
                <li class="cabecalho__container--lista-item">
                    <a class="cabecalho__container--lista-link" href="#">Design & UX</a>
                </li>
            </ul>
            <img class="cabecalho__container--logo" src="./imagens/logo.svg" alt="Logo da Alura Books.">
        </div>
        <div class="cabecalho__container">
            <a href="#"><img class="cabecalho__container--imagem" src="./imagens/favoritos.svg" alt="Favoritos."></a>
            <a href="#"><img class="cabecalho__container--imagem" src="./imagens/compras.svg" alt="Compras."></a>
            <a href="#"><img class="cabecalho__container--imagem" src="./imagens/usuario.svg" alt="Usuário."></a>
        </div>
    </header>
</body>
</html>
